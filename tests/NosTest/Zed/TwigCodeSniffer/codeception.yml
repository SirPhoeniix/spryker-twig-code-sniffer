namespace: NosTest\Zed\TwigCodeSniffer

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

suites:
    Business:
        path: Business
        actor: TwigCodeSnifferBusinessTester

    Communication:
        path: Communication
        actor: TwigCodeSnifferCommunicationTester
        modules:
            enabled:
                - \SprykerTest\Zed\Console\Helper\ConsoleHelper
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
